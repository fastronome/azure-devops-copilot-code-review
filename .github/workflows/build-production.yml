name: Build Production Extension

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install task dependencies
        working-directory: CopilotCodeReviewV1
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Install TFX CLI
        run: npm install -g tfx-cli

      - name: Package extension
        run: npm run package:prod

      - name: Get extension version
        id: version
        run: echo "version=$(jq -r '.version' vss-extension.json)" >> $GITHUB_OUTPUT

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package-${{ steps.version.outputs.version }}
          path: '*.vsix'
          if-no-files-found: error
